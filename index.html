<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>回收衣服志愿者系统 - 首页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-banner">
    <img src="images/banner.jpg" alt="公益Banner">
    <div class="banner-title">
      <h1>让旧衣新生，志愿同行</h1>
      <p>加入我们，一起守护绿色地球</p>
    </div>
  </header>
  <nav class="main-nav">
    <a href="index.html" class="active">首页</a>
    <a href="login.html">登录</a>
    <a href="register.html">注册</a>
    <a href="profile.html">个人中心</a>
  </nav>
  <div class="notice-bar">【公告】夏季衣物回收活动火热进行中，欢迎报名志愿者！</div>
  <main>
    <section class="recycle-grid">
      <h2>近期衣物回收项目</h2>
      <div class="grid-list">
        <div class="grid-card">
          <img src="images/recycle1.jpg" alt="校园回收">
          <h3>校园回收专场</h3>
          <p>7月10日 校园广场</p>
        </div>
        <div class="grid-card">
          <img src="images/recycle2.jpg" alt="社区义卖">
          <h3>社区义卖回收</h3>
          <p>7月15日 阳光社区</p>
        </div>
        <div class="grid-card">
          <img src="images/recycle3.jpg" alt="环保讲座">
          <h3>环保知识讲座</h3>
          <p>7月20日 文化中心</p>
        </div>
      </div>
    </section>
    <section class="volunteer-section">
      <h2>志愿者招募</h2>
      <div class="volunteer-cta">
        <p>成为衣物回收志愿者，贡献你的力量！</p>
        <a href="register.html" class="btn-main">立即报名</a>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 oloo 回收衣服志愿者系统
  </footer>
  <script src="main.js"></script>
