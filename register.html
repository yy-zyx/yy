<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>注册 - 回收衣服志愿者系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">首页</a>
    <a href="login.html">登录</a>
    <a href="register.html" class="active">注册</a>
  </nav>
  <div class="bg-gradient">
    <main class="center-form">
      <form class="form-card" id="registerForm">
        <h2>志愿者注册</h2>
        <label>手机号
          <input type="text" name="phone" required>
        </label>
        <label>设置密码
          <input type="password" name="password" required>
        </label>
        <label>确认密码
          <input type="password" name="confirm" required>
        </label>
        <button type="submit" class="btn-main">注册</button>
        <div class="form-link">已有账号？<a href="login.html">去登录</a></div>
      </form>
    </main>
    <footer>
      &copy; 2025 oloo 回收衣服志愿者系统
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
